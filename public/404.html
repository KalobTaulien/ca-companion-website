<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C.A. Companion</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // Redirects all 404s to index.html with the path stored in sessionStorage
    const path = window.location.pathname + window.location.search + window.location.hash;
    sessionStorage.setItem('redirect', path);
    window.location.replace('/ca-companion-website/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
